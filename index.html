<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hangman</title>
        <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/utils.js"></script>
    </head>
    <body>
        <header>
            <h1>Hangman</h1>
        </header>
        <main>
            <aside id="dialog">
                <section id="dialog-container"></section>
            </aside>
            <section>
                <h2 id="word"></h2>
                <canvas id="figure"></canvas>
            </section>
            <section>
                <ul id="alphabet">
                    <!-- Placeholder buttons -->
                    <li><button class="btn btn--letter" type="button" value="A">A</button></li>
                    <li><button class="btn btn--letter" type="button" value="B">B</button></li>
                    <li><button class="btn btn--letter" type="button" value="C">C</button></li>
                    <li><button class="btn btn--letter" type="button" value="D">D</button></li>
                    <li><button class="btn btn--letter" type="button" value="E" disabled>E</button></li>
                    <li><button class="btn btn--letter" type="button" value="F">F</button></li>
                    <li><button class="btn btn--letter" type="button" value="G">G</button></li>
                    <li><button class="btn btn--letter" type="button" value="H" disabled>H</button></li>
                    <li><button class="btn btn--letter" type="button" value="I">I</button></li>
                    <li><button class="btn btn--letter" type="button" value="J" disabled>J</button></li>
                    <li><button class="btn btn--letter" type="button" value="K">K</button></li>
                    <li><button class="btn btn--letter" type="button" value="L">L</button></li>
                    <li><button class="btn btn--letter" type="button" value="M">M</button></li>
                    <li><button class="btn btn--letter" type="button" value="N">N</button></li>
                    <li><button class="btn btn--letter" type="button" value="O">O</button></li>
                    <li><button class="btn btn--letter" type="button" value="P">P</button></li>
                    <li><button class="btn btn--letter" type="button" value="Q">Q</button></li>
                    <li><button class="btn btn--letter" type="button" value="R">R</button></li>
                    <li><button class="btn btn--letter" type="button" value="S">S</button></li>
                    <li><button class="btn btn--letter" type="button" value="T">T</button></li>
                    <li><button class="btn btn--letter" type="button" value="U">U</button></li>
                    <li><button class="btn btn--letter" type="button" value="V">V</button></li>
                    <li><button class="btn btn--letter" type="button" value="W">W</button></li>
                    <li><button class="btn btn--letter" type="button" value="X">X</button></li>
                    <li><button class="btn btn--letter" type="button" value="Y">Y</button></li>
                    <li><button class="btn btn--letter" type="button" value="Z">Z</button></li>
                    <li><button class="btn btn--letter" type="button" value="Å">Å</button></li>
                    <li><button class="btn btn--letter" type="button" value="Ä">Ä</button></li>
                    <li><button class="btn btn--letter" type="button" value="Ö">Ö</button></li>
                </ul>
            </section>
        </main>
        <footer>
            Lacki Kritsimas &ndash; 2019
        </footer>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
